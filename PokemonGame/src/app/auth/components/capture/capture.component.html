<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="capture.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <button [routerLink]="['/home']" class="btn-voltar"> &lt; Voltar para Home </button>
    <div class="homepage">
        <div>

            <div *ngFor="let poke of pokemons" class="pokemon-list">
                <div class="card-pokemon">
                    <h1 class="nameP">{{poke.name}}</h1>
                    <img [src]="poke.profile_link" alt="{{poke.name}}"
                        (click)="capture(this.id_user, poke.name, poke.tipo, poke.level, poke.profile_link, poke.captura)">
                </div>
                <div *ngIf="carregando" class="loading-container">
                    <img class="pokebola" alt="Pokebola"
                        src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/029b8bd9-cb5a-41e4-9c7e-ee516face9bb/dayo3ow-7ac86c31-8b2b-4810-89f2-e6134caf1f2d.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzAyOWI4YmQ5LWNiNWEtNDFlNC05YzdlLWVlNTE2ZmFjZTliYlwvZGF5bzNvdy03YWM4NmMzMS04YjJiLTQ4MTAtODlmMi1lNjEzNGNhZjFmMmQuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.ooubhxjHp9PIMhVxvCFHziI6pxDAS8glXPWenUeomWs">
                </div>

                <div *ngIf="capturado === 1" class="capture-message success">
                    <h1>Capturado!</h1>
                </div>

                <div *ngIf="capturado === 2" class="capture-message failure">
                    <h1>Fugiu!</h1>
                </div>
            </div>

            <button type="button" *ngIf="mostrarBotao" (click)="pokemonView()" class="capture-button">Capturar um
                Pok√©mon</button>

        </div>
    </div>
</body>

</html>
