<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="home.component.css">
</head>

<body>
    <div id="home-page">
        <div id="homepage-back">
            <mat-toolbar class="navbar-custom">
                <div id="navbar">

                    <ng-container *ngIf="authGuardResult">
                        <button mat-button [routerLink]="['/capture']" class="nav-button">Capture</button>
                        <button mat-button [routerLink]="['/pokedex']" class="nav-button">Pokedex</button>

                    </ng-container>

                    <ng-container *ngIf="adminGuardResult">
                        <button mat-button [routerLink]="['/config-admin']" class="nav-button">Config</button>
                        <button mat-button [routerLink]="['/register-pokemon']" class="nav-button">Poke maker</button>
                    </ng-container>
                    <button mat-button name="sign-out" class="nav-button" [routerLink]="['/login']"
                        (click)="sair()">sign-out</button>
                    <div mat-button name="sign-out" class="nav-button">{{name}}</div>
                </div>
            </mat-toolbar>

        </div>
    </div>
</body>


</html>
