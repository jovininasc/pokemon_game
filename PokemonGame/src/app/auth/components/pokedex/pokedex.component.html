<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="pokedex">
        <button [routerLink]="['/home']" class="btn-voltar"> &lt; Voltar para Home </button>
        <form class="pokedex">
            <h1>Pokédex</h1>
            <div class="cards">
                <div class="card" *ngFor="let pokeInfo of pokemon">
                    <img [src]="pokeInfo.profile_link" alt="{{ pokeInfo.name }}">
                    <div class="card-content">
                        <h2>{{ pokeInfo.name }}</h2>
                        <p>Nível: {{ pokeInfo.level }}</p>
                        <p>Tipo: {{ pokeInfo.tipo }}</p>
                        <div class="buttons">
                            <button type="button" (click)="soltarPokemon(pokeInfo.id)">Soltar</button>
                            <button type="button"
                                (click)="fortalecerPokemon(pokeInfo.id, pokeInfo.level)">Fortalecer</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>
</body>

</html>
